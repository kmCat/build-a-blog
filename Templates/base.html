<!DOCTYPE html>
<html>
	<head>
		<title>My First Blog</title>
	</head>

	<body>
		<h1>My First Blog</h1>
		
		{% block content %}
		{% endblock content %}

	</body>

	<style type="text/css">
		body {
			font-family: Courier;
			

		}

		.single-post {
			width: 50%;
			margin: auto;
			padding-bottom: 1.5em;	

		}

		.post-title {
			font-size: 1.5em;
			padding-bottom: .75em;	
		}

		.content {
			
		}

		a:link {
			color: #47476b;
			text-decoration: none;
		}

		a:hover {
			color: #4646b9;
		}

		a:active {
			color: #00ffcc;
		}

		a:visited {
			color: #8585ad;
		}

		textarea {
			width: 600px;
			height: 200px;
			font-size: 1em;
			font-family: Courier;
		}

		.form {
			display: inline-block;
		}
